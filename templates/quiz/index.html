{% extends 'base.html' %}
{% load static %}

{% block content %}

    </div>

    <div class="text-center mb-4 mt-4">
        <a href="{% url 'quiz:quiz_list' %}" class="btn btn-lg btn-3d-orange">آزمون ها و بازی ها</a>

        <a href="{% url 'quiz:dashboard' %}" class="btn btn-lg btn-3d-orange">داشبورد</a>
        
        {% endif %}

{% endblock %}
